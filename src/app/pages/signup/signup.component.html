<app-default-login-layout
title="Sign in start today!"
primaryBtnText ="Signup Now"
secondaryBtnText ="Login Now"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBrn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
        formControlName="name"
        inputName="name"
        type="text"
        label="Your name"
        placeholder="John Doe"
        >
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>
        <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="johndoe@email.com"
        >
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>
        <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Your password"
        placeholder="Enter your password">
            <img src="/assets/svg/password-icon.svg"/>
        </app-primary-input>
        <app-primary-input
        formControlName="passwordConfirm"
        inputName="passwordConfirm"
        type="password"
        placeholder="Repeat you password">
            <img src="/assets/svg/password-icon.svg"/>
        </app-primary-input>
    </form>    
</app-default-login-layout>
